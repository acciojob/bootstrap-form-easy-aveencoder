<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>FormCreation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
     form{
      box-shadow: 0px 0px 15px black;
     }
  </style>
</head>

<body>
  <div class="include">
    <div class="container-fluid text-dark py-3">
      <header class="text-center">
        <h1 class="display-6">Intership Form</h1>
      </header>
    </div>

    <section class="container">
      <form class="row g-3 needs-validation py-3" novalidate>
        <div class="col-md-4">
          <label for="first-name-input" class="form-label" id="first-name-input">First Name</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            First name required!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label" id="last-name-input">Last Name</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Last name required!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label" id="email-input">Email Address</label>
          <div class="input-group has-validation">
            <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
              required placeholder="xyz@abc.com">
            <div class="invalid-feedback">
              Email Required!
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label" id="college-input">College</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid College!.
          </div>
        </div>
        <div class="col-md-3">
          <label for="grad-year-select" class="form-label">Graduation Year</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option value="2020">2020</option>
            <option value="2021">2022</option>
            <option value="2022">2021</option>
            <option value="2022">2022</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid Graduation Year!.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label" id="roll-no-input">Roll No</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a vaid Roll No.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck" id="conditions-checkbox">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </section>
  </div>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>

</html>
