<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		Css

		/* Your CSS Code here. */
		* {
			margin: auto;
			box-sizing: border-box;


		}

		h1 {
			text-align: center;
		}

		.internship-form {
			margin: 0px;
			padding: 20px;

		}
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<h1>Internship Form</h1>
	</div>
	<div class="internship-form">
		<form>
			<div class="row">
				<div class="col">
					<label for="first-name-input" class="form-label">First Name</label>
					<input type="text" id="first-name-input" class="form-control" required>
					<div class="invalid-feedback">Please enter your first name</div>
				</div>
				<div class="col">
					<label for="last-name-input" class="form-label">Last Name</label>
					<input type="text" id="last-name-input" class="form-control" required>
					<div class="invalid-feedback">Please enter your last name</div>
				</div>
				<div class="col">
					<label for="email-input" class="form-label">Email Address</label>
					<input type="email" id="email-input" name="email-input" class="form-control" required
						placeholder="asdsf@gmail.com">
					<div class="invalid-feedback">Please enter your email address</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label for="college-input" class="form-label">College</label>
					<input type="text" id="college-input" class="form-control" required>
					<div class="invalid-feedback">Please enter your college name</div>
				</div>
				<div class="col">
					<label for="grad-year-select" class="form-label"> Graduation Year</label>
					<select id="grad-year-select" class="form-select" required>
						<option>Choose</option>
						<option>2020</option>
						<option>2021</option>
						<option>2022</option>
						<option>2023</option>
					</select>
					<div class="invalid-feedback">Please choose the year</div>
				</div>
				<!--cy.get('[for=roll-no-input]', { timeout: 10000 }).contains('Roll No.');-->
				<div class="col">
					<label for="roll-no-input" class="form-label">Roll No.</label>
					<input type="text" id="roll-no-input" name="rollNo" class="form-control" required>
					<div class="invalid-feedback">Please enter your roll no</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
					<input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
					<div class="invalid-feedback">Please tick checkbox</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button type="submit" class="btn-primary">Submit form</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
